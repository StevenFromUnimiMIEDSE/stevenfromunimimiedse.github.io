<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google BERT Analysis Explorer</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-3">
  <h1 class="mb-4">Google BERT Analysis Explorer</h1>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="folderTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="tab-google"
        data-bs-toggle="tab"
        data-bs-target="#pane-google"
        type="button"
        role="tab"
        aria-controls="pane-google"
        aria-selected="true"
      >
        google0.0001
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="tab-google001"
        data-bs-toggle="tab"
        data-bs-target="#pane-google001"
        type="button"
        role="tab"
        aria-controls="pane-google001"
        aria-selected="false"
      >
        google0.01
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="tab-google0001"
        data-bs-toggle="tab"
        data-bs-target="#pane-google0001"
        type="button"
        role="tab"
        aria-controls="pane-google0001"
        aria-selected="false"
      >
        google0.001
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="tab-global"
        data-bs-toggle="tab"
        data-bs-target="#pane-global"
        type="button"
        role="tab"
        aria-controls="pane-global"
        aria-selected="false"
      >
        Global Report
      </button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content border border-top-0 p-3" id="folderTabsContent">
    <!-- google -->
    <div
      class="tab-pane fade show active"
      id="pane-google"
      role="tabpanel"
      aria-labelledby="tab-google"
    >
      <iframe
        src="google/consolidation/google_bert_analysis.html"
        style="width:100%; height:80vh; border:none;"
        title="google report"
      ></iframe>
    </div>

    <!-- google0.01 -->
    <div
      class="tab-pane fade"
      id="pane-google001"
      role="tabpanel"
      aria-labelledby="tab-google001"
    >
      <iframe
        src="google0.01/consolidation/google_bert_analysis.html"
        style="width:100%; height:80vh; border:none;"
        title="google0.01 report"
      ></iframe>
    </div>

    <!-- google0.001 -->
    <div
      class="tab-pane fade"
      id="pane-google0001"
      role="tabpanel"
      aria-labelledby="tab-google0001"
    >
      <iframe
        src="google0.001/consolidation/google_bert_analysis.html"
        style="width:100%; height:80vh; border:none;"
        title="google0.001 report"
      ></iframe>
    </div>

    <!-- global top‐level report -->
    <div
      class="tab-pane fade"
      id="pane-global"
      role="tabpanel"
      aria-labelledby="tab-global"
    >
      <iframe
        src="consolidation/google_bert_analysis.html"
        style="width:100%; height:80vh; border:none;"
        title="Global analysis report"
      ></iframe>
    </div>
  </div>

  <!-- Bootstrap 5 JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
